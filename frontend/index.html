<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bienvenido</title>
  <style>
    :root {
      --bg: #0f172a;          /* slate-900 */
      --card: #111827;        /* gray-900 */
      --muted: #94a3b8;       /* slate-400 */
      --text: #e5e7eb;        /* gray-200 */
      --accent: #3b82f6;      /* blue-500 */
      --accent-hover: #2563eb;/* blue-600 */
      --danger: #ef4444;      /* red-500 */
      --ring: #60a5fa;        /* blue-400 */
      --success: #22c55e;     /* green-500 */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(60rem 60rem at 120% -10%, rgba(59,130,246,0.15), transparent 60%),
        radial-gradient(60rem 60rem at -10% 120%, rgba(34,197,94,0.12), transparent 60%),
        var(--bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--text);
      padding: 1rem;
      text-align: center;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 2rem 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .brand {
      display: flex;
      gap: .75rem;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .brand__logo {
      width: 40px; height: 40px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), #10b981);
      box-shadow: 0 6px 18px rgba(59,130,246,0.35);
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: .2px;
    }
    p.sub {
      margin: .5rem 0 1.5rem;
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.5;
    }

    .buttons {
      display: grid;
      gap: .8rem;
      margin-top: 1rem;
    }

    .btn {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: .9rem 1rem;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      letter-spacing: .2px;
      transition: background .2s ease, transform .02s ease, opacity .2s ease;
      border: 0;
    }
    .btn:hover { background: var(--accent-hover); }
    .btn:active { transform: translateY(1px); }

    .btn--outline {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--text);
    }
    .btn--outline:hover {
      background: rgba(255,255,255,0.06);
    }

    @media (max-width: 380px) {
      .card { padding: 1.3rem; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="brand">
      <div class="brand__logo" aria-hidden="true"></div>
      <div>
        <h1 id="title">Clasificador de Documentos</h1>
      </div>
    </div>

    <p class="sub">
      Digitaliza, organiza y visualiza tus documentos fácilmente.<br />
      Inicia sesión o crea tu cuenta para comenzar.
    </p>

    <div class="buttons">
      <a class="btn" href="/login.html">Iniciar sesión</a>
      <a class="btn btn--outline" href="/register.html">Registrarse</a>
    </div>
  </main>
</body>
</html>
