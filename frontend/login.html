<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;          /* slate-900 */
      --card: #111827;        /* gray-900 */
      --muted: #94a3b8;       /* slate-400 */
      --text: #e5e7eb;        /* gray-200 */
      --accent: #3b82f6;      /* blue-500 */
      --accent-hover: #2563eb;/* blue-600 */
      --danger: #ef4444;      /* red-500 */
      --ring: #60a5fa;        /* blue-400 */
      --success: #22c55e;     /* green-500 */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(60rem 60rem at 120% -10%, rgba(59,130,246,0.15), transparent 60%),
        radial-gradient(60rem 60rem at -10% 120%, rgba(34,197,94,0.12), transparent 60%),
        var(--bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--text);
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .brand {
      display: flex;
      gap: .75rem;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .brand__logo {
      width: 36px; height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), #10b981);
      box-shadow: 0 6px 18px rgba(59,130,246,0.35);
    }
    h1 {
      margin: 0;
      font-size: 1.25rem;
      letter-spacing: .2px;
    }
    p.sub {
      margin: .25rem 0 1.25rem;
      color: var(--muted);
      font-size: .95rem;
    }

    form { display: grid; gap: .85rem; }

    .field {
      display: grid;
      gap: .4rem;
    }
    label {
      font-size: .9rem;
      color: var(--text);
    }
    .input {
      width: 100%;
      padding: .9rem .95rem;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(17,24,39,0.8);
      color: var(--text);
      border-radius: 10px;
      outline: none;
      transition: border-color .2s, box-shadow .2s, background .2s;
    }
    .input::placeholder { color: #9ca3af; }
    .input:focus {
      border-color: var(--ring);
      box-shadow: 0 0 0 4px rgba(96,165,250,0.18);
      background: rgba(17,24,39,0.95);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .75rem;
      margin-top: .25rem;
    }
    .checkbox {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: var(--muted);
      font-size: .9rem;
      user-select: none;
    }
    .checkbox input { accent-color: var(--accent); }

    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      width: 100%;
      padding: .9rem 1rem;
      border: 0;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .02s ease, background .2s ease, opacity .2s ease;
    }
    .btn:hover { background: var(--accent-hover); }
    .btn:active { transform: translateY(1px); }
    .btn[disabled] { opacity: .6; cursor: not-allowed; }

    .msg {
      margin-top: .25rem;
      font-size: .9rem;
      min-height: 1.2em;
    }
    .msg--error { color: var(--danger); }
    .msg--ok { color: var(--success); }

    .links {
      margin-top: 1rem;
      text-align: center;
      color: var(--muted);
      font-size: .92rem;
    }
    .links a {
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px dashed rgba(255,255,255,0.35);
    }
    .links a:hover { border-bottom-style: solid; }

    @media (max-width: 380px) {
      .card { padding: 1.1rem; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="brand">
      <div class="brand__logo" aria-hidden="true"></div>
      <div>
        <h1 id="title">Iniciar sesión</h1>
        <p class="sub">Accede a tu panel para gestionar documentos</p>
      </div>
    </div>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input
          class="input"
          type="email"
          id="email"
          name="email"
          placeholder="tucorreo@dominio.com"
          autocomplete="email"
          required
        />
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input
          class="input"
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          autocomplete="current-password"
          required
        />
      </div>

      <div class="row">
        <label class="checkbox" for="showPwd">
          <input type="checkbox" id="showPwd" />
          Mostrar contraseña
        </label>
        <!-- espacio para recordar contraseña futura si quieres -->
      </div>

      <button class="btn" type="submit" id="submitBtn">Entrar</button>
      <div class="msg" id="feedback" aria-live="polite"></div>
    </form>

    <div class="links">
      ¿No tienes cuenta? <a href="/register.html">Regístrate</a>
    </div>
  </main>

  <script>
    const form = document.getElementById("loginForm");
    const feedback = document.getElementById("feedback");
    const submitBtn = document.getElementById("submitBtn");
    const emailEl = document.getElementById("email");
    const pwdEl = document.getElementById("password");
    const showPwd = document.getElementById("showPwd");

    showPwd.addEventListener("change", () => {
      pwdEl.type = showPwd.checked ? "text" : "password";
    });

    function setLoading(loading) {
      submitBtn.disabled = loading;
      submitBtn.textContent = loading ? "Entrando..." : "Entrar";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      feedback.textContent = "";

      const email = emailEl.value.trim();
      const password = pwdEl.value;

      if (!email || !password) {
        feedback.textContent = "Completa todos los campos.";
        feedback.className = "msg msg--error";
        return;
      }

      setLoading(true);

      try {
        const res = await fetch("http://localhost:5000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok) {
          feedback.textContent = "Inicio de sesión correcto. Redirigiendo…";
          feedback.className = "msg msg--ok";
          window.location.href = "http://localhost:5000/dashboard";
        } else {
          feedback.textContent = data.error || "Credenciales inválidas";
          feedback.className = "msg msg--error";
        }
      } catch (err) {
        feedback.textContent = "Error de red. Intenta de nuevo.";
        feedback.className = "msg msg--error";
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
