<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>404 — Página no encontrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ===== Tema consistente con tu app (login) ===== */
    :root{
      --bg:#0f172a;            /* slate-900 */
      --card:#111827;          /* gray-900 */
      --muted:#94a3b8;         /* slate-400 */
      --text:#e5e7eb;          /* gray-200 */
      --accent:#3b82f6;        /* blue-500 */
      --accent-hover:#2563eb;  /* blue-600 */
      --danger:#ef4444;        /* red-500 */
      --ring:#60a5fa;          /* blue-400 */

      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --border:1px solid rgba(255,255,255,.08);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      background:
        radial-gradient(60rem 60rem at 120% -10%, rgba(59,130,246,.15), transparent 60%),
        radial-gradient(60rem 60rem at -10% 120%, rgba(34,197,94,.12), transparent 60%),
        var(--bg);
      color:var(--text);
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
    }

    .card{
      width:min(640px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      backdrop-filter:blur(6px);
      border:var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px 24px 24px;
      text-align:center;
    }

    .icon{
      width:54px;height:54px;
      margin:0 auto 10px;
      border-radius:14px;
      display:grid;place-items:center;
      background:linear-gradient(135deg, var(--accent), #10b981);
      box-shadow:0 8px 22px rgba(59,130,246,.35);
    }

    h1{
      margin:.3rem 0 .25rem;
      font-size:1.6rem;
      letter-spacing:.2px;
    }
    p.sub{
      margin:.25rem 0 1.1rem;
      color:var(--muted);
      font-size:.98rem;
      line-height:1.5;
    }

    .hint{
      margin:.4rem 0 1.25rem;
      font-size:.9rem;
      color:#a3b1c5;
    }

    .actions{
      display:flex;
      gap:.6rem;
      justify-content:center;
      flex-wrap:wrap;
    }

    a.btn, button.btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:.5rem;
      padding:.8rem 1rem;
      border-radius:10px;
      border:0;
      cursor:pointer;
      text-decoration:none;
      font-weight:600;
      letter-spacing:.2px;
      color:#fff;
      background:var(--accent);
      transition:transform .02s ease, background .2s ease, box-shadow .2s ease, opacity .2s;
    }
    a.btn:hover{ background:var(--accent-hover); }
    a.btn:active{ transform:translateY(1px); }

    .btn.secondary{
      background:rgba(255,255,255,.08);
      color:var(--text);
    }
    .btn.secondary:hover{
      background:rgba(255,255,255,.14);
    }

    /* Accesibilidad: focus visible */
    .btn:focus-visible{
      outline:0;
      box-shadow:0 0 0 4px rgba(96,165,250,.18);
    }

    @media (max-width:420px){
      .card{ padding:20px 16px; }
      h1{ font-size:1.35rem; }
    }

    /* Reduce motion si el usuario lo prefiere */
    @media (prefers-reduced-motion: reduce){
      *{animation:none !important; transition:none !important}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="icon" aria-hidden="true">
      <!-- pequeño ícono SVG -->
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M12 8v5" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <circle cx="12" cy="17" r="1.25" fill="white"/>
        <path d="M12 3l9 5v8l-9 5-9-5V8l9-5z" stroke="white" opacity=".75"/>
      </svg>
    </div>

    <h1 id="title">404 — Página no encontrada</h1>
    <p class="sub">La ruta que intentaste abrir no existe o cambió.</p>
    <p class="hint">Si subiste un documento, verifica el nombre y la versión. También puedes volver al inicio y navegar desde allí.</p>

    <div class="actions">
      <a class="btn" href="http://localhost:5000/dashboard">Volver al inicio</a>
      <a class="btn secondary" href="javascript:history.back()">Ir a la página anterior</a>
    </div>
  </main>
</body>
</html>
