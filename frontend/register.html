<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --danger: #ef4444;
      --success: #22c55e;
      --ring: #60a5fa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(60rem 60rem at 120% -10%, rgba(59, 130, 246, 0.15), transparent 60%),
        radial-gradient(60rem 60rem at -10% 120%, rgba(34, 197, 94, 0.12), transparent 60%),
        var(--bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, Arial;
      color: var(--text);
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    .brand {
      display: flex;
      gap: .75rem;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .brand__logo {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), #10b981);
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.35);
    }

    h1 {
      margin: 0;
      font-size: 1.25rem;
      letter-spacing: .2px;
    }

    p.sub {
      margin: .25rem 0 1.25rem;
      color: var(--muted);
      font-size: .95rem;
    }

    form {
      display: grid;
      gap: .85rem;
    }

    .field {
      display: grid;
      gap: .4rem;
    }

    label {
      font-size: .9rem;
      color: var(--text);
    }

    .input {
      width: 100%;
      padding: .9rem .95rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(17, 24, 39, 0.8);
      color: var(--text);
      outline: none;
      transition: border-color .2s, box-shadow .2s, background .2s;
    }

    .input::placeholder {
      color: #9ca3af;
    }

    .input:focus {
      border-color: var(--ring);
      box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.18);
      background: rgba(17, 24, 39, 0.95);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .75rem;
    }

    .checkbox {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: var(--muted);
      font-size: .9rem;
      user-select: none;
    }

    .checkbox input {
      accent-color: var(--accent);
    }

    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      width: 100%;
      padding: .9rem 1rem;
      border: 0;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .02s ease, background .2s ease, opacity .2s ease;
    }

    .btn:hover {
      background: var(--accent-hover);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn[disabled] {
      opacity: .6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: .25rem;
      font-size: .9rem;
      min-height: 1.2em;
    }

    .msg--error {
      color: var(--danger);
    }

    .msg--ok {
      color: var(--success);
    }

    .links {
      margin-top: 1rem;
      text-align: center;
      color: var(--muted);
      font-size: .92rem;
    }

    .links a {
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.35);
    }

    .links a:hover {
      border-bottom-style: solid;
    }

    @media (max-width: 380px) {
      .card {
        padding: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="brand">
      <div class="brand__logo" aria-hidden="true"></div>
      <div>
        <h1 id="title">Crear cuenta</h1>
        <p class="sub">Regístrate para comenzar a gestionar tus documentos</p>
      </div>
    </div>

    <form id="registerForm" novalidate>
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input class="input" type="email" id="email" name="email" placeholder="tucorreo@dominio.com"
          autocomplete="email" required />
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input class="input" type="password" id="password" name="password" placeholder="••••••••"
          autocomplete="new-password" required />
      </div>

      <div class="field">
        <label for="password2">Confirmar contraseña</label>
        <input class="input" type="password" id="password2" name="password2" placeholder="••••••••"
          autocomplete="new-password" required />
      </div>

      <div class="row">
        <label class="checkbox" for="showPwd">
          <input type="checkbox" id="showPwd" />
          Mostrar contraseñas
        </label>
      </div>

      <button class="btn" type="submit" id="submitBtn">Crear cuenta</button>
      <div class="msg" id="feedback" aria-live="polite"></div>
    </form>

    <div class="links">
      ¿Ya tienes cuenta? <a href="/login.html">Inicia sesión</a>
    </div>
  </main>

  <script>
    const form = document.getElementById("registerForm");
    const feedback = document.getElementById("feedback");
    const submitBtn = document.getElementById("submitBtn");
    const emailEl = document.getElementById("email");
    const pwdEl = document.getElementById("password");
    const pwd2El = document.getElementById("password2");
    const showPwd = document.getElementById("showPwd");

    showPwd.addEventListener("change", () => {
      const type = showPwd.checked ? "text" : "password";
      pwdEl.type = type;
      pwd2El.type = type;
    });

    function setLoading(loading) {
      submitBtn.disabled = loading;
      submitBtn.textContent = loading ? "Creando..." : "Crear cuenta";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      feedback.textContent = "";
      feedback.className = "msg";

      const email = emailEl.value.trim();
      const password = pwdEl.value;
      const password2 = pwd2El.value;

      if (!email || !password || !password2) {
        feedback.textContent = "Completa todos los campos.";
        feedback.className = "msg msg--error";
        return;
      }
      if (password !== password2) {
        feedback.textContent = "Las contraseñas no coinciden.";
        feedback.className = "msg msg--error";
        return;
      }

      setLoading(true);

      try {
        const res = await fetch("http://localhost:5000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok) {
          feedback.textContent = "Registro exitoso. Redirigiendo al inicio de sesión…";
          feedback.className = "msg msg--ok";
          window.location.href = "/login.html";
        } else {
          const msg = (data && data.error) ? data.error : "Error en el registro";

          if (res.status === 403 && data && data.error_code === 'REGISTRATION_DISABLED') {
            feedback.textContent = "El registro público está deshabilitado. Pide a un administrador que cree tu usuario.";
          } else {
            feedback.textContent = msg;
          }
          feedback.className = "msg msg--error";
        }

      } catch (err) {
        feedback.textContent = "Error de red. Intenta de nuevo.";
        feedback.className = "msg msg--error";
      } finally {
        setLoading(false);
      }
    });

    async function checkRegistrationStatus() {
      try {
        const res = await fetch("http://localhost:5000/api/registration-status");
        const data = await res.json();

        if (!data.open) {
          // Deshabilitar inputs y botón
          document.querySelectorAll("#registerForm input, #registerForm button")
            .forEach(el => el.disabled = true);

          const feedback = document.getElementById("feedback");
          feedback.textContent = "El registro público está deshabilitado. Pide a un administrador que cree tu usuario.";
          feedback.className = "msg msg--error";
        }
      } catch (err) {
        console.error("Error comprobando estado de registro:", err);
      }
    }

    // Ejecutar al cargar la página
    checkRegistrationStatus();

  </script>
</body>

</html>
